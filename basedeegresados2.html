<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Egresados</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyACkAcUz7yQqv58umbDuPHoXdU8lZV7u2c",
      authDomain: "egresadosprom.firebaseapp.com",
      projectId: "egresadosprom",
      storageBucket: "egresadosprom.appspot.com",
      messagingSenderId: "397509776869",
      appId: "1:397509776869:web:bdae264b486fa8280d4b0c",
      databaseURL: "https://egresadosprom-default-rtdb.firebaseio.com/"
    }

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Obtener referencia a la base de datos
    var database = firebase.database();

    // Función para guardar los datos
    function saveData(e) {
      e.preventDefault();  // Prevenir que el formulario se envíe

      // Obtener valores del formulario
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;

      // Crear una nueva referencia en la base de datos
      var newGraduateRef = database.ref('graduados').push();

      // Establecer los datos
      newGraduateRef.set({
        Nombres: firstName,
        Apellidos: lastName,
        Correo: email,
        Telefono: phone
      })
      .then(function() {
        alert("Datos guardados exitosamente");
        document.getElementById('graduateForm').reset(); // Limpiar el formulario
      })
      .catch(function(error) {
        console.error('Error al guardar los datos:', error);
      });
    }

    // Añadir un listener al formulario para que llame a la función 'saveData' al enviar
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('graduateForm').addEventListener('submit', saveData);
    });
  </script>
  </script>
  <link rel="stylesheet" href="stylesegresados.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Egresados</h1>
    <form id="graduateForm">
      <div class="form-group">
        <label for="firstName">Nombres:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" required>
      </div>
      <form id="myForm">
    
        <button type="submit" id="submitBtn">Enviar</button>
      </form>
      <script>
        // Configuración de Firebase
        var firebaseConfig = {
          apiKey: "AIzaSyACkAcUz7yQqv58umbDuPHoXdU8lZV7u2c",
      authDomain: "egresadosprom.firebaseapp.com",
      projectId: "egresadosprom",
      storageBucket: "egresadosprom.appspot.com",
      messagingSenderId: "397509776869",
      appId: "1:397509776869:web:bdae264b486fa8280d4b0c",
      databaseURL: "https://egresadosprom-default-rtdb.firebaseio.com/"
        };
    
        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
    
        // Referencia a la base de datos
        var database = firebase.database();
    
        // Función para guardar los datos
        function saveData(e) {
          e.preventDefault(); // Prevenir que el formulario se envíe
    
          // Obtener valores del formulario
          var firstName = document.getElementById('firstName').value;
          var lastName = document.getElementById('lastName').value;
          var email = document.getElementById('email').value;
          var phone = document.getElementById('phone').value;
    
          // Crear una nueva referencia en la base de datos
          var newGraduateRef = database.ref('graduados').push();
    
          // Establecer los datos
          newGraduateRef.set({
            Nombres: firstName,
            Apellidos: lastName,
            Correo: email,
            Telefono: phone
          })
          .then(function() {
            alert("Datos guardados exitosamente");
            document.getElementById('graduateForm').reset(); // Limpiar el formulario
            window.location.href='egresados2.html'; // Redirigir a egresados.html
          })
          .catch(function(error) {
            console.error('Error al guardar los datos:', error);
          });
        }
    
        // Añadir un listener al formulario para que llame a la función 'saveData' al enviar
        document.getElementById('graduateForm').addEventListener('submit', saveData);
      </script>
    </form>
  </div>
</body>
</html>
